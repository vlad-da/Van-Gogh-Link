
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Van Gogh-Link</title>
</head>
<body>
    <header>
        <div class="header-info">
            <div class="layout">
                <div class="header-info__wrapper">
                    <a href="#" class="header-info__item">Доставка и оплата</a>
                    <a href="#" class="header-info__item">Гарантия и возврат</a>
                    <p class="header-info__item">EN</p>
                </div>
            </div>
        </div>
        <div class="header-nav">
            <div class="layout">
                <div class="header-nav__wrapper">
                    <div class="header-nav__info">
                        <img src="./assets/header/logo.svg" alt="logo" class="header-nav__logo">
                    </div>
                    <div class="header-nav__nav">
                        <a href="#" class="header-nav__item">Каталог</a>
                        <a href="#" class="header-nav__item">О компании</a>
                        <a href="#" class="header-nav__item">Контакты</a>
                    </div>
                    <div class="header-nav__action">
                        <div class="header-nav-search">
                            <form>
                                <input type="text" placeholder="Лампа">
                                <div class="header-nav-search__btn">
                                    <img src="./assets/header/search-normal.svg" alt="search">
                                </div>
                            </form>
                        </div>
                        <div class="header-nav-bucket">
                            <div class="header-nav-bucket__bag">
                                <img src="./assets/header/bag.svg" alt="bucket" class="header-nav-bucket__img">
                                <!-- <span class="header-nav-bucket__count">3</span> -->
                            </div>
                            <div class="header-nav-bucket__text">Корзина</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        
    </main>
    <footer></footer>
</body>
</html>
